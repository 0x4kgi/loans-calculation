<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="scripts/css/vendors/bootstrap.min.css" />

        <title>Loan calculation</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group col-sm">
                        <label for="txtLoans">Loan Amount:</label>
                        <input
                            type="text"
                            class="form-control text-right"
                            placeholder="10000"
                            id="txtLoans"
                        />
                    </div>
                    <div class="form-group col-sm">
                        <label for="txtInterest">Interest /month</label>
                        <input
                            type="text"
                            class="form-control text-right"
                            placeholder="2.5"
                            id="txtInterest"
                            onkeyup="updateAnnum(this)"
                        />
                    </div>
                    <div class="form-group col-sm">
                        <label for="txtInterestAnnum">Interest /annum</label>
                        <input
                            type="text"
                            class="form-control text-right"
                            placeholder="30.00"
                            id="txtInterestAnnum"
                            onkeyup="updateInterest(this)"
                        />
                    </div>
                    <div class="form-group col-sm">
                        <label for="txtYears">Terms (years)</label>
                        <input
                            type="text"
                            class="form-control text-right"
                            placeholder="3"
                            id="txtYears"
                        />
                    </div>
                    <div class="form-group col-sm">
                        <button
                            type="button"
                            class="btn btn-primary col-sm"
                            id="btnUpdateTable"
                        >
                            Set Values
                        </button>
                    </div>
                    <hr>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="form-group col-sm">
                            <label for="sel1">Select profile:</label>
                            <select
                                class="form-control"
                                id="loanProfile"
                            ></select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="newProfile">New Profile name:</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    id="newProfile"
                                    class="form-control"
                                />
                                <div class="input-group-append">
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="btnNewProfile"
                                    >
                                        New Profile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <table class="table table-bordered table-sm col-sm">
                            <thead>
                                <th>Month #</th>
                                <th>Balance</th>
                                <th>Amount to pay</th>
                                <th>Payment</th>
                                <th>Interest</th>
                                <th>Principal</th>
                                <th>New Balance</th>
                            </thead>
                            <tbody id="tblLoans"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true">
            <div
                id="toasts-container"
                style="position: fixed; bottom: 1rem; right: 1rem;"
            ></div>
        </div>

        <script src="scripts/vendors/jquery-3.4.1.min.js"></script>
        <script src="scripts/vendors/popper.min.js"></script>
        <script src="scripts/vendors/bootstrap.min.js"></script>

        <script src="scripts/classes/loan.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/connection.js"></script>
        <script>
            $(document).ready(function() {
                controlsEventBind();
                isServerActive(serverCheck);
            });
        </script>
    </body>
</html>
